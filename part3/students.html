<!-- students.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
</style>
<body>
    <h1>Student List</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Project Title</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Time Slot</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the students data and display each student -->
            <% students.forEach(student => { %>
                <tr>
                    <td><%= student.id %></td>
                    <td><%= student.first_name %></td>
                    <td><%= student.last_name %></td>
                    <td><%= student.project_title %></td>
                    <td><%= student.email %></td>
                    <td><%= student.phone %></td>
                    <td><%= student.time_slot_id %></td>
                </tr>
            <% }); %>
        </tbody>
    </table>

    
</body>
</html>
